name: Test Node.js App

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
  build:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build -t tallergithubactions .
      
      - name: Test Docker container
        run: |
          docker run -d -p 3000:3000 --name tallergithubactions-container tallergithubactions
          sleep 5s # wait for the container to start
          curl http://localhost:3000 # test the container
      
      - name: Cleanup Docker container and image
        run: |
          docker stop tallergithubactions-container
          docker rm tallergithubactions-container
          docker rmi tallergithubactions